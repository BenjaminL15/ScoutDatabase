<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>Scout Details</header>
        <div class="scout-info">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a scout...">
                <button onclick="searchScout()">Search</button>
            </div>
            <h2>Scout Information (Placeholder)</h2>
            <p class="placeholder">This is placeholder data until the database is ready.</p>

            <!-- ANOTHER PALCEHOLDER FOR THE DATBASE-->
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Rank</th>
                    <th>Birthday</th>
                    <th>Parent's First Name</th>
                    <th>Parent's Last Name</th>
                    <th>Parent's Phone Number</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="viewScout.js"></script>
    <div class="viewBackground"></div>
</body>

</html>
