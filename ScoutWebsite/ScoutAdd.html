<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title> Information </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>Information & Details</header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Scout Information</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" placeholder="First name" required>
                            </div>
                            <div class="input-field">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last name" required>
                            </div>
                            <div class="input-field">
                                <label>Rank</label>
                                <input type="text" placeholder="Rank" required>
                            </div>
                            <div class="input-field">
                                <label>Birthday</label>
                                <input type="date" type="week" placeholder="Birthday" required>
                            </div>
                        </div>
                        <button class="nextButton">
                            <span class="buttonText">Next</span>
                        </button>
                    </div>
                </div>

                <div class="form second">
                    <div class="details parents">
                        <span class="title">Parent Information</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" placeholder="First name" required>
                            </div>
                            <div class="input-field">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last name" required>
                            </div>
                            <div class="input-field">
                                <label>Phone Number</label>
                                <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                            </div>
                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" placeholder="Address" required>
                            </div>
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" placeholder="State" required>
                            </div>
                            <div class="input-field">
                                <label>Zip Code</label>
                                <input type="text" placeholder="Zip" required>
                            </div>
                            <div class="input-field">
                                <label>Relationship</label>
                                <input type="text" placeholder="Relationship" required>
                            </div>
                            <div class="input-field">
                                <label for="primary-contact">Primary Contact</label>
                                <input type="checkbox" id="primary-contact">
                            </div>
                        </div>

                        <div class="details parents">
                            <div class="fields">
                                <div class="input-field">
                                    <label>First Name</label>
                                    <input type="text" placeholder="First name" required>
                                </div>
                                <div class="input-field">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Last name" required>
                                </div>
                                <div class="input-field">
                                    <label>Phone Number</label>
                                    <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                                </div>
                                <div class="input-field">
                                    <label>Address</label>
                                    <input type="text" placeholder="Address" required>
                                </div>
                                <div class="input-field">
                                    <label>State</label>
                                    <input type="text" placeholder="State" required>
                                </div>
                                <div class="input-field">
                                    <label>Zip Code</label>
                                    <input type="text" placeholder="Zip" required>
                                </div>
                                <div class="input-field">
                                    <label>Relationship</label>
                                    <input type="text" placeholder="Relationship" required>
                                </div>
                                <div class="input-field">
                                    <label for="primary-contact">Primary Contact</label>
                                    <input type="checkbox" id="primary-contact">
                                </div>
                            </div>

                        
                        <div class="buttons">
                            <div class="backButton">
                                <span class="buttonText">Previous</span>
                            </div>
                            <button class="nextButton">
                                <span class="buttonText">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="addScout.js"></script>
    </body>
</html>
