<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Volunteer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Volunteer Information</header>
        <form action="#">
            <div class="form first">
                <div class="details volunteer">
                    <span class="title">Volunteer Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="First name" required>
                        </div>
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last name" required>
                        </div>
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Address" required>
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="State" required>
                        </div>
                        <div class="input-field">
                            <label>Zip Code</label>
                            <input type="text" placeholder="Zip" required>
                        </div>
                        <div class="input-field">
                            <label for="parent">Parent</label>
                            <input type="checkbox" id="parent">
                        </div>
                        <div class="input-field">
                            <label for="counselor">Merit Badge Counselor</label>
                            <input type="checkbox" id="counselor">
                        </div>
                    </div>
                    <button class="submitButton">
                        <span class="buttonText">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="addVolunteer.js"></script>
</body>
</html>
