<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Volunteers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>Volunteers Information</header>
        <div class="volunteers-info">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a volunteer...">
                <button onclick="searchVolunteer()">Search</button>
            </div>
            <h2>Volunteers Details</h2>
            <p class="placeholder">This is placeholder data until the database is ready.</p>

            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>ZIP</th>
                    <th>Parent</th>
                    <th>Merit Badge Counselor</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="viewVolunteers.js"></script>
    <div class="viewBackground"></div>
</body>

</html>
